<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class= "btt">
        <button (click)="instruktorzy()" [ngStyle]="{ 'font-size': '2.5vh' }" class="button1">Instruktorzy</button>
        <button [ngStyle]="{ 'font-size': '2.5vh' }" class="button2">Kursanci</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th [ngStyle]="{ 'font-size': '2.5vh' }" *ngFor="let col of columns">{{ col }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let kursant of (allKursants$ | async)">
              <td [ngStyle]="{ 'font-size': '2.5vh' }"> {{ kursant.user.firstName }}</td>
              <td [ngStyle]="{ 'font-size': '2.5vh' }"> {{ kursant.user.lastName }}</td>
              <td [ngStyle]="{ 'font-size': '2.5vh' }"> {{ kursant.user.email }}</td>
              <td *ngIf="authorization" class="but">
                  <button type="button" class="btn btn-danger" (click)="id(kursant.user)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="message">
      Osoba została usunięta !
  </div>
</div>
