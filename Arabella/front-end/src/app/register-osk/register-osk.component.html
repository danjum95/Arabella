<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="tab-pane active">
          <form [formGroup]="myForm" (submit)= "register()" class="form-signin">
            <input formControlName="oskName" type="text" class="form-control" placeholder="nazwa szkoły" [(ngModel)]="oskName" name="oskName" id="oskname"
            [ngClass]="{'in-valid': !myForm.controls['oskName'].valid && myForm.controls['oskName'].touched}"required autofocus>
            <input formControlName="name" type="text" class="form-control" placeholder="imię" [(ngModel)]="name" name="name" id="username"
            [ngClass]="{'in-valid': !myForm.controls['name'].valid && myForm.controls['name'].touched}"required>
            <input formControlName="lastname" type="text" class="form-control" placeholder="nazwisko" [(ngModel)]="lastname" name="lastname" id="userlastname"
            [ngClass]="{'in-valid': !myForm.controls['lastname'].valid && myForm.controls['lastname'].touched}"required>
            <input formControlName="email" type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email" id="email"
            [ngClass]="{'in-valid': !myForm.controls['email'].valid && myForm.controls['email'].touched}"required>
            <input formControlName="password" type="password" class="form-control" placeholder="Hasło" [(ngModel)]="password" name="password" id="password"
            [ngClass]="{'in-valid': !myForm.controls['password'].valid && myForm.controls['password'].touched}"required>
            <input [disabled]="!myForm.valid" type="submit" class="btn btn-lg btn-success btn-block" value="Zarejestruj się" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contener-error">
    <div *ngIf="!myForm.controls['oskName'].valid && myForm.controls['oskName'].touched" class="alert alert-danger">
        <i class="material-icons">Nazwa OSK jest wymagana</i>
    </div>
    <div *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched" class="alert alert-danger">
        <i class="material-icons">Imię właściciela OSK jest wymagane</i>
    </div>
    <div *ngIf="!myForm.controls['lastname'].valid && myForm.controls['lastname'].touched" class="alert alert-danger">
        <i class="material-icons">Nazwisko właściciela OSK jest wymagane</i>
    </div>
    <div *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched" class="alert alert-danger">
        <i class="material-icons">Email jest wymagany</i>
    </div>
    <div *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched" class="alert alert-danger">
        <i class="material-icons">Hasło jest wymagane i musi mieć przynajmniej 6 znaków</i>
    </div>
  </div>
