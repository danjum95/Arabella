<table class="table">
  <thead>
      <tr class="thead">
          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let contract of allContracts$ | async">
          <td *ngIf="!(contract.status == 2)">
            {{contract.user.name}}
          </td>
          <td *ngIf="!(contract.status == 2)">
            {{contract.user.email}}
          </td>
          <td *ngIf="!(contract.status == 2)" class="td-actions">
              <button (click) = "id($event)"  class="btn btn-small btn-success" id="{{contract.id}}">
                <i class="btn-icon-only icon-ok"></i>
              </button>
            </td>
        </tr>
  </tbody>
</table>
