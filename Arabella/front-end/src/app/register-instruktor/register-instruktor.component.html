<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="tab-pane active">
          <form (submit)= "register($event)" class="form-signin">
            <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email" id="email" required autofocus>
            <input type="text" class="form-control" placeholder="imię" [(ngModel)]="name" name="name" id="name"required autofocus>
            <input type="text" class="form-control" placeholder="nazwisko" [(ngModel)]="lastname" name="lastname"id="lastname"required>
            <input type="password" class="form-control" placeholder="Hasło" [(ngModel)]="password" name="password"id="password"required>
            <a><input type="submit" class="btn btn-lg btn-success btn-block" value="Zarejestruj się" /></a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="contener-error">
    <div *ngIf = "isRegistered" class="alert alert-danger">
        <i class="material-icons">Zarejestowany!</i>
    </div>
</div>
</div>
