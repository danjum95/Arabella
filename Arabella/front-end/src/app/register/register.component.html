<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="loginForm">
      <div class="main-div">
        <div class="panel">
          <h2>Rejestracja</h2>
        </div>
        <div class="login-container">
            <mat-form-field>
              <input matInput [(ngModel)]="name" placeholder="Imię" [formControl]="nameControl" required>
              <mat-error *ngIf="nameControl.invalid">{{getErrorMessageName()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput [(ngModel)]="lastname" placeholder="Nazwisko" [formControl]="lastnameControl" required>
              <mat-error *ngIf="lastnameControl.invalid">{{getErrorMessageLastname()}}</mat-error>
            </mat-form-field>
            
            <mat-form-field>
              <input matInput [(ngModel)]="email" placeholder="E-mail" [formControl]="emailControl" required>
              <mat-error *ngIf="emailControl.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
          
            <mat-form-field>
              <input matInput [(ngModel)]="password" placeholder="Hasło" [formControl]="passwordControl" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="passwordControl.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="password2" placeholder="Podaj hasło ponownie" [formControl]="passwordControl2" type="password" required>
                <mat-error *ngIf="passwordControl2.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="button">
            <button class="btn btn-primary" (click)="registerUser()">Zarejestruj</button>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessageData">
          Dana osoba już istnieje !
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        Podane hasła nie są takie same !
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorData">
          Nieprawidłowe dane !
      </div>
    </div>
  </div>
