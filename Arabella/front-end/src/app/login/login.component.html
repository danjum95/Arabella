<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="tab-pane active">
          <form (submit)= "loginUser($event)" class="form-signin">
            <input type="text" class="form-control" placeholder="Nazwa użytkownika lub mail" id="username"required autofocus>
            <input type="password" class="form-control" placeholder="Hasło" id="password"required>
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Zaloguj się" />
          </form>
          <form class="form-signin">
            <a routerLink="register"><input type="submit" class="btn btn-lg btn-info btn-block" value="Zarejestruj się" /></a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="contener-error">
      <div *ngIf = "isLoginError" class="alert alert-danger">
          <i class="material-icons">Nieprawidłowe dane</i>
      </div>
  </div>

</div>
