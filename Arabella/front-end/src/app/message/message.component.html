<html>
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <h3 class="text-right">Wyślij wiadomość</h3>
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="inbox_chat" *ngFor="let message of rev$ |async">
            <div class="chat_list">
              <div class="chat_ib">
                <h5>Od: {{message.sender.email}}</h5>
                <p>
                  Wiadomość: {{message.message}}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="type_msg">
            <form (submit)= "sendMessage($event)" [formGroup]="msgForm" class="input_msg_write">
              <input type="text" formControlName="to" class="write_msg" placeholder="Odbiorca"[(ngModel)]="to" name="to" required>
              <input type="text" formControlName="textMessage" class="write_msg" placeholder="Wiadomość" [(ngModel)]="textMessage" name="textMessage" required>
              <button type="submit" class="msg_send_btn">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
